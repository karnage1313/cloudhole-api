<div class = "row">
  <div class="col-md-6">
    <h2>
      Clearances
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/clearance">New</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="clearance in clearances | orderBy:'createDate'">
        <td>
          <a ng-href="#/clearance/{{ clearance._id }}"><span class="glyphicon glyphicon-edit" style="font-size: 2em"></span></a>
        </td>
        <td>
          <div class="well well-sm">{{ clearance.userAgent }}</div>
        </td>
        <td>
          <div class="well">{{ clearance.cookies }}</div>
        </td>
        <td>
          {{ clearance.label }}
        </td>
        <td>
          {{ clearance.createDate }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
